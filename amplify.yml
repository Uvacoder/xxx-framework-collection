version: 1
applications:
  - appRoot: packages/react
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - nvm install
            - nvm use
            - yarn install
        build:
          commands:
            - yarn build:react
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - ../../packages/*/node_modules/**/*
  - appRoot: packages/system
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - nvm install
            - nvm use
            - yarn install
        build:
          commands:
            - yarn build:system
        postBuild:
          commands:
            - yarn workspace @framework.dev/system percy
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - ../../packages/*/node_modules/**/*
